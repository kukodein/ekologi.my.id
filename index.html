<script>
		// Fungsi untuk memuat file JSON
		function loadJSON(callback) {   
			var xobj = new XMLHttpRequest();
			xobj.overrideMimeType("application/json");
			xobj.open('GET', 'data.json', true);
			xobj.onreadystatechange = function () {
				if (xobj.readyState == 4 && xobj.status == "200") {
					callback(xobj.responseText);
				}
			};
			xobj.send(null);
		}

		// Menampilkan data dari JSON ke dalam HTML
		function displayData(data) {
			var jsonData = JSON.parse(data);
			var dataContainer = document.getElementById('data-container');
			var html = '';

			// Iterasi melalui setiap item dalam array data
			jsonData.data.forEach(function(item) {
				html += '<a role="button" class="btn btn-light rounded-pill shadow text-dark" href="' + item.link + '">' ;
					html += '<div class="row text-black align-items-center">';
						html += '<div class="col-1 ps-2">';
							html += '<img class="btn-img rounded-circle" width="45" src="' + item.image + '" alt="' + item.text + '">';
						html += '</div>';
						html += '<div class="col-10 p-0">' + item.text + '</div>';
						html += '<div class="col-1 p-0"></div>';
					html += '</div>';
				html += '</a>';
			});

			// Menambahkan HTML ke dalam container
			dataContainer.innerHTML = html;
		}

		// Memuat data JSON saat halaman dimuat
		window.onload = function() {
			loadJSON(function(response) {
				displayData(response);
			});
		};
	</script>
